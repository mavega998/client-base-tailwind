<div *ngIf="showMenu" drawer-backdrop=""
  class="bg-gray-900 bg-opacity-50 dark:bg-opacity-80 fixed inset-0 z-30 md:hidden"></div>
<!-- Sidebar -->
<aside id="logo-sidebar" [ngClass]="{ 'transform-none': showMenu, 'w-52': !iconSideBar, 'w-16': iconSideBar }"
  class="fixed top-0 left-0 z-40 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
  aria-label="Sidebar">
  <button [ngClass]="{ 'md:inline-flex': mouseOverSidebar }"
    class="hidden absolute -right-3 top-16 hover:text-gray-400 text-gray-600" (click)="showIconSidebar()">
    <i-tabler *ngIf="!iconSideBar" name="square-rounded-chevron-left-filled"></i-tabler>
    <i-tabler *ngIf="iconSideBar" name="square-rounded-chevron-right-filled"></i-tabler>
  </button>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    <ul class="space-y-2">
      <li>
        <a href="#"
          class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
          <i-tabler name="dashboard"></i-tabler>
          <span *ngIf="!iconSideBar" class="ml-3">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#"
          class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
          <i-tabler name="server-cog"></i-tabler>
          <span *ngIf="!iconSideBar" class="flex-1 ml-3 whitespace-nowrap">Basic Settings</span>
          <!-- <span
            class="inline-flex items-center justify-center px-2 ml-3 text-sm font-medium text-gray-800 bg-gray-200 rounded-full dark:bg-gray-700 dark:text-gray-300">Pro</span> -->
        </a>
      </li>
      <!-- <li>
        <a href="#"
          class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">

          <span class="flex-1 ml-3 whitespace-nowrap">Inbox</span>
          <span
            class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span>
        </a>
      </li> -->
      <li>
        <a href="#"
          class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
          <i-tabler name="users"></i-tabler>
          <span *ngIf="!iconSideBar" class="flex-1 ml-3 whitespace-nowrap">Users</span>
        </a>
      </li>
      <li>
        <a href="#"
          class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
          <i-tabler name="lock-access"></i-tabler>
          <span *ngIf="!iconSideBar" class="flex-1 ml-3 whitespace-nowrap">Auth and Roles</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
